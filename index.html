<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="static/fontawesome-free-5.7.1-web/css/all.min.css">
        <link rel="stylesheet" href="static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet/less" type="text/css" href="static/css/typetrainer.less" />
        <link rel="icon" sizes="15x10" href="static/images/keyboard.png">
        <style>@font-face{font-family: "RobotoRegular"; src: url("static/fonts/Roboto/Roboto-Regular.ttf")}</style>
        <title>TypeTrainer</title>
	</head>

	<body class="container">
        <div id="page" class="row justify-content-center">
                <div class="col-lg-10">
                    <h2>TypeTrainer</h2>
                    <div id="options" class="d-flex">
                        <div id="options" class="align-self-center">
                            <label>Keyboard:</label>
                            <select id="select_keyboard">
                                <option value="azerty">AZERTY</option>
                            </select>
                            <label>Choose your lesson:</label>
                            <select id="select_lesson">
                                <option value="fj">fj</option>
                                <option value="dk">dk</option>
                            </select>
                        </div>
                        <input type="button" class="ml-auto" value="Reset"></input>
                    </div>
                    <div id="sentence" contenteditable="true" spellcheck="false"></div>
                </div>
        </div>
        
        <footer class="text-center">
            <a href="https://github.com/BrRoman/typetrainer"><span class="fab fa-github" style="color: black; font-size: 18pt;" title="View on Github"></span></a>
        </footer>

        <script src="static/jquery-3.3.1.min.js"></script>
        <script src="static/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script src="static/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/less.min.js"></script>
        <script src="static/js/typetrainer.js"></script>
	</body>
</html>
